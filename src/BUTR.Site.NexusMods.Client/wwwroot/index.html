    <body>
        <div id="app">
            <div class="spinner-loading">
                <div class="spinner-loader"></div>
            </div>
        </div>
        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>

        <script src="_framework/blazor.webassembly.js" autostart="false"></script>
        <script type="module">
            import { BrotliDecode } from './js/decode.min.js';
            Blazor.start({
                loadBootResource: function (type, name, defaultUri, integrity) {
                    if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                        return (async function () {
                            const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                            if (!response.ok) {
                                throw new Error(response.statusText);
                            }
                            const originalResponseBuffer = await response.arrayBuffer();
                            const originalResponseArray = new Int8Array(originalResponseBuffer);
                            const decompressedResponseArray = BrotliDecode(originalResponseArray);
                            const contentType = type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                            return new Response(decompressedResponseArray, { headers: { 'content-type': contentType } });
                        })();
                    }
                }
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Since GitHub doesn't provide any way to get simple metrics from Pages, we use Yandex. -->
        <!-- Metrics is public. You can see if via the link below. -->
        <!-- https://metrica.yandex.com/dashboard?id=87711623 -->
        <!-- Please create an issue on our repo if you have a better alternative! -->
        <!-- https://github.com/BUTR/BUTR.Site.NexusMods -->
        <script src="js/cookieconsent.min.js"></script>
        <script>
            var consent = CookieConsent({
                consentReset: true,
                buttons: [ 'allowCookies', 'allowSelection', 'rejectCookies' ],
                text: {
                    day: ['Day', 'Days'],
                    year: ['Year', 'Years'],
                    allowCookies: 'Allow All Cookies',
                    allowSelection: 'Allow Selection',
                    rejectCookies: 'Allow Essential Cookies',
                    details: 'Settings',
                    name: 'Name',
                    provider: 'Provider',
                    expiration: 'Expiration',
                    type: 'Type',
                    purpose: 'Purpose',
                    optoutAlready: 'You have already deactivated this function.',
                    optoutSuccess: 'Successfully deactivated.',
                    changes: '<p class="cc-changed">We got new cookies</p>',
                    consentReset: 'You have objected your consent, notice not all cookies can be deleted now and will stay until they expire.',
                    message: 'We use cookies in this site. Check the settings for more info! AdBlockers will block the metrics cookies even if consent is given. No bypass is used by us.'
                },
                groups: [
                    {
                        label: 'Essential',
                        name: 'essential',
                        required: true,
                        default: true,
                        purpose: 'Essential cookies help us making our site work.',
                        cookies: [
                            {
                                name: 'cookieSettings',
                                provider: 'Our Website',
                                purpose: '',
                                type: 'HTTP',
                                expires: '1 year'
                            }
                        ]
                    },
                    {
                        label: 'Metrics',
                        name: 'metrics',
                        default: true,
                        purpose: 'Metrics cookies are used by us to check how the site is used by users. AdBlockers will block the metrics cookies even if consent is given. No bypass is used by us.',
                        cookies: [
                            {
                                name: 'yuidss, i, _ym_d, yandexuid, _ym_uid, ymex',
                                provider: 'Yandex',
                                id: 'YA',
                                expires: '365 day'
                            },
                            {
                                name: '_ym_isad',
                                provider: 'Yandex',
                                id: 'YA',
                                expires: '2 day'
                            },
                            {
                                name: 'yabs-sid',
                                provider: 'Yandex',
                                id: 'YA',
                                expires: 'Session day'
                            }
                        ]
                    }
                ]
            });
            consent.feedback('YA', function (allowed) {
                if (allowed) {
                    (function () {
                        window.ym = window.ym || function () { (window.ym.a = window.ym.a || []).push(arguments) };
                        window.ym.l = 1 * new Date();
                        const k = document.createElement("script");
                        const a = document.getElementsByTagName("script")[0];
                        k.async = 1;
                        k.src = "https://mc.yandex.ru/metrika/tag.js";
                        a.parentNode.insertBefore(k, a);
                    })();
                    ym(87711623, "init", { clickmap: true, trackLinks: true, accurateTrackBounce: true });
                }
            });
        </script>
    </body>
