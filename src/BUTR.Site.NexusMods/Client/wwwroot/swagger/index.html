<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui.min.css" integrity="sha512-5Qqi9k+ey4yJCfC/8NemvXAcL9PMUE2ROvmIZ1TXd2sO0KXXZyykItptL710pH2qURIhzeqeidjZIDVtt3sHDA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui.css" integrity="sha512-sFCybMLlCEgtHSq/iUUG/HL4PKfg5l/qlA2scyRpDWTZU8hWOomj/CrOTxpi9+w8rODDy+crxi2VxhLZ+gehWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
    <body>
        <div id="swagger-ui"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui-bundle.min.js" integrity="sha512-wKHo1r8Ca4TgRX5Rki6MUXQdIrypcoWFfLzYqUAEOVgsrRxYPpiwHpkHZBa7JLcHdMuNv+LasCQZjxZFuYGMTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui-standalone-preset.min.js" integrity="sha512-cJ0dDir2AlZZEqVqk1nGxR46egeHwv8i96rCobSqDj2x0vTMJt9DCaE8aB0735jKe3U69z8KVCckRWdYi3v+nA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            function stripJSONComments(data) {
                return data.replace(/\\"|"(?:\\"|[^"])*"|(\/\/.*|\/\*[\s\S]*?\*\/)/g, (m, g) => g ? "" : m);
            }

            let appsettingsUrl = './../appsettings.json';
            const params = new URLSearchParams(window.location.search);
            if (params.has('env')) {
                appsettingsUrl = `./../appsettings.${params.get('env')}.json`;
            }
            window.onload = function () {
                window.fetch(appsettingsUrl)
                    .then(response => response.text())
                    .then(text => {
                        const withoutComments = stripJSONComments(text);
                        return JSON.parse(withoutComments);
                    })
                    .then(data => {
                        const url = data.Backend.Endpoint + '/api/v1/swagger.json';
                        window.ui = window.SwaggerUIBundle({
                            url: url,
                            dom_id: '#swagger-ui',
                            deepLinking: true,
                            presets: [
                                window.SwaggerUIBundle.presets.apis,
                                window.SwaggerUIStandalonePreset
                            ],
                            plugins: [
                                window.SwaggerUIBundle.plugins.DownloadUrl
                            ],
                            layout: "StandaloneLayout"
                        });
                    })
                    .catch(console.error);
            };
        </script>
    </body>
</html>
