name: Publish Frontend

on:
  push

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: 5.0.x
    - name: Setup BUTR GPR
      uses: actions/setup-dotnet@master
      with:
        source-url: https://nuget.pkg.github.com/BUTR/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Publish with dotnet
      run: dotnet publish src/BUTR.CrashReportViewer/Client/BUTR.CrashReportViewer.Client.csproj --configuration Release --output build
    
    # changes the base-tag in index.html from '/' to 'BUTR.CrashReportViewer' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to BUTR.CrashReportViewer
      run: sed -i 's/<base href="\/" \/>/<base href="\/BUTR.CrashReportViewer\/" \/>/g' build/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp build/wwwroot/index.html build/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch build/wwwroot/.nojekyll

    - name: Deploy to Github Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: build/wwwroot
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
