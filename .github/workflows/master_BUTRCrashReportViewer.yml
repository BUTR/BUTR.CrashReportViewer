name: Build and deploy container app to Azure Web App - BUTRCrashReportViewer

on:
  #push:
  #  branches:
  #    - master
  #  paths:
  #    - '.github/workflows/backend-docker.yml'
  #    - '.github/workflows/master_BUTRCrashReportViewer.yml'
  #    - 'src/**'
  #    - '!src/BUTR.CrashReportViewer/Client/**'
  #    - 'build/**'
  repository_dispatch:
    types: [deploy-docker-image]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        if: github.event_name != 'repository_dispatch'
        with:
          app-name: 'BUTRCrashReportViewer'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_387ec3bb61a24c6696f242e52da67a97 }}
          images: 'ghcr.io/butr/crashreportviewer:latest'
