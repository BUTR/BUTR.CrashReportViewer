# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BUTRCrashReportViewer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://docker.pkg.github.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_965c255ef58f4a238ef21323d7f9adc1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_296003a412e6427e89828918a6e858fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_965c255ef58f4a238ef21323d7f9adc1 }}/ghcr.io/butr/crashreportviewer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BUTRCrashReportViewer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_387ec3bb61a24c6696f242e52da67a97 }}
        images: 'docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_965c255ef58f4a238ef21323d7f9adc1 }}/ghcr.io/butr/crashreportviewer:${{ github.sha }}'