name: Publish Backend

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/master_BUTRCrashReportViewer.yml'
      - 'src/**'
      - '!src/BUTR.CrashReportViewer/Client/**'
      - '!src/BUTR.CrashReportViewer/Server/Dockerfile'
      - 'build/**'
  workflow_dispatch:

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'backend'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
    - name: Setup
      uses: butr/actions-common-setup@v1.3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}

    - name: dotnet publish
      run: dotnet publish src/BUTR.CrashReportViewer/Server -c Release -o ${{env.DOTNET_ROOT}}/build

    - name: Run Azure webapp deploy action using publish profile credentials
      uses: azure/webapps-deploy@v2
      id: deploy-to-webapp
      with:
        app-name: BUTRCrashReportViewer
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ${{env.DOTNET_ROOT}}/build
